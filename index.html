<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheilapalms</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="headers">
        <div class="logo">
            <img src="/images/sheila_black_logo.png" alt="Sheilapalms logo">
        </div>
        <nav class="navbar">
            <ul>
                <li class="links"><a href="#">Landing</a></li>
                <li class="links"><a href="#">Home</a></li>
                <li class="links"><a href="#">About</a></li>
                <li class="links"><a href="#">Contact</a></li>
                <li class="links"><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <img src="/images/choco_cake_on_stand.jpg" alt="chocolate cake">
        <h1>Welcome To Sheilapalms Pastries, The Home Of Pastries</h1>
        <a href="#">SHOP NOW <span class="dis-none">â–º</span></a>
    </section>
    <section class="shop">
        <h4>SHOP</h4>
        <h2>Our Collections</h2>
        <div class="shop-items">
            <div class="items">
                <img src="/images/cup-cake-glaze.jpg" alt="cup cake glaze">
                <h4>Cup Cake</h4>
            </div>
            <div class="items">
                <img src="/images/slice_choco_cake.jpg" alt="sliced cake">
                <h4>Chocolate Cake</h4>
            </div>
            <div class="items">
                <img src="/images/donuts-g40e20df08_640.jpg" alt="doughnut">
                <h4>Doughnut</h4>
            </div>
            <div class="items">
                <img src="/images/shawarma-gef859ca9d_640.jpg" alt="shawarma">
                <h4>Shwarma</h4>
            </div>
        </div>
    </section>
</body>
</html>
